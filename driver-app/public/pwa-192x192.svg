<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <!-- Background circle with racing gradient -->
  <defs>
    <linearGradient id="racingBg192" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(30, 30, 46);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(15, 23, 42);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carBody192" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(239, 68, 68);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(220, 38, 38);stop-opacity:1" />
    </linearGradient>
    <radialGradient id="flame192" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgb(251, 191, 36);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(239, 68, 68);stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <circle cx="96" cy="96" r="92" fill="url(#racingBg192)" stroke="rgb(59, 130, 246)" stroke-width="4"/>

  <!-- Speed lines (motion effect) -->
  <path d="M20 96 L40 96 M152 96 L172 96" stroke="rgb(59, 130, 246)" stroke-width="2" opacity="0.6"/>
  <path d="M15 86 L35 86 M157 106 L177 106" stroke="rgb(59, 130, 246)" stroke-width="1" opacity="0.4"/>
  <path d="M25 76 L45 76 M147 116 L167 116" stroke="rgb(59, 130, 246)" stroke-width="1" opacity="0.3"/>

  <!-- Car body (racing style) -->
  <rect x="38" y="66" width="116" height="48" rx="20" fill="url(#carBody192)" stroke="rgb(251, 191, 36)" stroke-width="3"/>

  <!-- Racing stripes -->
  <rect x="38" y="78" width="116" height="6" fill="rgb(251, 191, 36)"/>
  <rect x="38" y="90" width="116" height="6" fill="rgb(251, 191, 36)"/>

  <!-- Car roof (sleek design) -->
  <rect x="48" y="48" width="96" height="28" rx="15" fill="url(#carBody192)" stroke="rgb(251, 191, 36)" stroke-width="2"/>

  <!-- Windows -->
  <rect x="54" y="52" width="84" height="20" rx="10" fill="rgb(30, 30, 46)" opacity="0.8" stroke="rgb(251, 191, 36)" stroke-width="1"/>

  <!-- Wheels (racing style) -->
  <circle cx="58" cy="126" r="14" fill="rgb(30, 30, 46)" stroke="rgb(251, 191, 36)" stroke-width="3"/>
  <circle cx="134" cy="126" r="14" fill="rgb(30, 30, 46)" stroke="rgb(251, 191, 36)" stroke-width="3"/>
  <circle cx="58" cy="126" r="8" fill="rgb(59, 130, 246)"/>
  <circle cx="134" cy="126" r="8" fill="rgb(59, 130, 246)"/>
  <circle cx="58" cy="126" r="4" fill="rgb(251, 191, 36)"/>
  <circle cx="134" cy="126" r="4" fill="rgb(251, 191, 36)"/>

  <!-- Headlights (bright racing lights) -->
  <circle cx="146" cy="86" r="6" fill="rgb(251, 191, 36)" opacity="1"/>
  <circle cx="46" cy="86" r="6" fill="rgb(251, 191, 36)" opacity="1"/>
  <circle cx="146" cy="86" r="3" fill="white"/>
  <circle cx="46" cy="86" r="3" fill="white"/>

  <!-- Exhaust flames -->
  <ellipse cx="32" cy="110" rx="8" ry="4" fill="url(#flame192)" opacity="0.8"/>
  <ellipse cx="28" cy="108" rx="6" ry="3" fill="rgb(239, 68, 68)" opacity="0.6"/>
  <ellipse cx="160" cy="110" rx="8" ry="4" fill="url(#flame192)" opacity="0.8"/>
  <ellipse cx="164" cy="108" rx="6" ry="3" fill="rgb(239, 68, 68)" opacity="0.6"/>

  <!-- TAXI text on roof -->
  <text x="96" y="68" text-anchor="middle" fill="rgb(251, 191, 36)" font-family="Arial, sans-serif" font-size="12" font-weight="bold">TAXI</text>
</svg>