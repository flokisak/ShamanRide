<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background circle with racing gradient -->
  <defs>
    <linearGradient id="racingBg512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(30, 30, 46);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(15, 23, 42);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carBody512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(239, 68, 68);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(220, 38, 38);stop-opacity:1" />
    </linearGradient>
    <radialGradient id="flame512" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgb(251, 191, 36);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(239, 68, 68);stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <circle cx="256" cy="256" r="248" fill="url(#racingBg512)" stroke="rgb(59, 130, 246)" stroke-width="8"/>

  <!-- Speed lines (motion effect) -->
  <path d="M40 256 L80 256 M432 256 L472 256" stroke="rgb(59, 130, 246)" stroke-width="4" opacity="0.6"/>
  <path d="M30 230 L70 230 M442 282 L482 282" stroke="rgb(59, 130, 246)" stroke-width="2" opacity="0.4"/>
  <path d="M50 204 L90 204 M422 308 L462 308" stroke="rgb(59, 130, 246)" stroke-width="2" opacity="0.3"/>

  <!-- Car body (racing style) -->
  <rect x="102" y="178" width="308" height="128" rx="50" fill="url(#carBody512)" stroke="rgb(251, 191, 36)" stroke-width="6"/>

  <!-- Racing stripes -->
  <rect x="102" y="210" width="308" height="16" fill="rgb(251, 191, 36)"/>
  <rect x="102" y="242" width="308" height="16" fill="rgb(251, 191, 36)"/>

  <!-- Car roof (sleek design) -->
  <rect x="128" y="128" width="256" height="76" rx="38" fill="url(#carBody512)" stroke="rgb(251, 191, 36)" stroke-width="4"/>

  <!-- Windows -->
  <rect x="144" y="140" width="224" height="52" rx="26" fill="rgb(30, 30, 46)" opacity="0.8" stroke="rgb(251, 191, 36)" stroke-width="2"/>

  <!-- Wheels (racing style) -->
  <circle cx="154" cy="338" r="36" fill="rgb(30, 30, 46)" stroke="rgb(251, 191, 36)" stroke-width="6"/>
  <circle cx="358" cy="338" r="36" fill="rgb(30, 30, 46)" stroke="rgb(251, 191, 36)" stroke-width="6"/>
  <circle cx="154" cy="338" r="20" fill="rgb(59, 130, 246)"/>
  <circle cx="358" cy="338" r="20" fill="rgb(59, 130, 246)"/>
  <circle cx="154" cy="338" r="10" fill="rgb(251, 191, 36)"/>
  <circle cx="358" cy="338" r="10" fill="rgb(251, 191, 36)"/>

  <!-- Headlights (bright racing lights) -->
  <circle cx="390" cy="230" r="16" fill="rgb(251, 191, 36)" opacity="1"/>
  <circle cx="122" cy="230" r="16" fill="rgb(251, 191, 36)" opacity="1"/>
  <circle cx="390" cy="230" r="8" fill="white"/>
  <circle cx="122" cy="230" r="8" fill="white"/>

  <!-- Exhaust flames -->
  <ellipse cx="78" cy="294" rx="20" ry="10" fill="url(#flame512)" opacity="0.8"/>
  <ellipse cx="70" cy="288" rx="16" ry="8" fill="rgb(239, 68, 68)" opacity="0.6"/>
  <ellipse cx="434" cy="294" rx="20" ry="10" fill="url(#flame512)" opacity="0.8"/>
  <ellipse cx="442" cy="288" rx="16" ry="8" fill="rgb(239, 68, 68)" opacity="0.6"/>

  <!-- TAXI text on roof -->
  <text x="256" y="180" text-anchor="middle" fill="rgb(251, 191, 36)" font-family="Arial, sans-serif" font-size="32" font-weight="bold">TAXI</text>
</svg>